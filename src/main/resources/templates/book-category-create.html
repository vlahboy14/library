<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Create book category</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/book-category-create}" th:object="${bookCategory}" method="post">
        <label for="bookCategory">Book category</label>
        <input type="text" th:field="*{bookCategory}" id="bookCategory" placeholder="Book Category">
        <input type="submit" value="Create Book category">
    </form>
    <br>
    <p><a href="/book-category">Back to Book category list</a></p>

</div>
